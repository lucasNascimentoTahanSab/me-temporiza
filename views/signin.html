<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Me Temporiza!">
    <meta name="author" content="Lucas Nascimento Tahan Sab">
    <meta name="keywords" content="Me Temporiza!, temporizador, temporizado online, pomodoro, técnica pomodoro">
    <meta name="description" content="Entre na sua conta do Me Temporiza!">
    <meta name="theme-color" content="#BB8FCE">
    <link rel="apple-touch-icon" href="../public/sources/logomin.png">
    <link rel="icon" href="../public/sources/logomin.png">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../public/stylesheets/form.css">
    <link rel="stylesheet" href="../public/stylesheets/generalStructure.css">
    <link rel="stylesheet" href="../public/stylesheets/signin.css">
    <script type="module" src="../public/javascripts/signin.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QYXGSGEKF0"></script>
    <script src="../public/javascripts/analytics.js"></script>
    <title>Me Temporiza! - Entrar</title>
  </head>

  <body>
    <nav class="nav-container" id="navbar">
      <div class="inner-nav-container">
        <div class="inner-nav--left">
          <span class="form-anchor-button arrow-left dark-border clickable no-select hide-in-desktop"
            id="home-page-mobile"></span>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="inner-container light-page">
        <div class="inner-container--content">
          <span class="form-anchor-button arrow-left dark-border clickable no-select" id="home-page-desktop"></span>
          <section class="inner-container--central-content">
            <div class="central-content__item">
              <div>
                <h2>Sentimos sua falta!</h2>
                <p>Seja bem-vindo de volta!</p>
                <p>Insira seus dados para entrar em sua conta do Me Temporiza!</p>
              </div>
            </div>
            <div class="division">&nbsp;</div>
            <div class="central-content__item">
              <form class="central-content__form-item">
                <div class="form-element">
                  <label for="email">Email<span class="red-highlight">*</span></label>
                  <input class="form-input" type="email" id="email"></input>
                </div>
                <div class="form-element">
                  <label for="password">Senha<span class="red-highlight">*</span></label>
                  <input class="form-input" id="password"></input>
                </div>
                <div class="form-input--row top-margin-tiny">
                  <div>
                    <input type="checkbox" id="keep-conected"></input>
                    <label class="tiny-text" for="keep-conected">Me mantenha conectado</label>
                  </div>
                  <a href="" class="tiny-text form-anchor-button content-highlight clickable">Esqueceu sua senha?</a>
                </div>
                <button class="form-button top-margin no-select clickable" id="signin">Entrar</button>
                <div class="tiny-text form-input--row top-margin centralize">
                  <span> Como assim? Ainda não se cadastrou?
                    <span class="form-anchor-button content-highlight clickable" id="signup">
                      Crie uma conta, é rapidinho!
                    </span>
                  </span>
                </div>
              </form>
            </div>
            <span class="arrow-right dark-border hide" id="right-home"></span>
          </section>
        </div>
      </div>
    </main>
  </body>

</html>
