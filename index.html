<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/logo.png">
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="js/index.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QYXGSGEKF0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-QYXGSGEKF0');
    </script>
    <title>Me Temporiza!</title>
  </head>

  <body>
    <section class="timer-container">
      <header class="timer-header">
        <h1 id="timer-title"></h1>
      </header>
      <main class="timer-body">
        <div class="timer__options">
          <span class="timer__options--item selected clickable" id="5minutes" data-time="00:05:00"></span>
          <span class=" timer__options--item clickable" id="25minutes" data-time="00:25:00"></span>
          <span class="timer__options--item clickable" id="50minutes" data-time="00:50:00"></span>
        </div>
        <div class="timer__content">
          <span class="timer__content--item" id="timer-formatted"></span>
          <div class="timer__content--item timer__content--buttons">
            <button class="timer__content--button-item" id="execute-button">
              <img id="execute" src="src/play.png">
            </button>
            <button class="timer__content--button-item" id="reload-button">
              <img src="src/reload.png">
            </button>
          </div>
        </div>
      </main>
    </section>
    <audio id="alarm" src="src/alarm.mp3"></audio>
  </body>

</html>
